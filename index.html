<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Chatbot</title>
	<!-- <link rel="manifest" href="/manifest.json"> -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/inline.css">
</head>
<body>
	
	<div class="wrapper">
		<header class="header">
			<h1 class="header__title">Web Chatbot</h1>
		</header>
		<main class="chat-section">
			<div class="chat-row">
				<img class="avatar" src="images/bot.svg" alt="Chat WebBot" width="40" height="40">
				<div class="message-box">
					Hi, I'm Saman, your Web Chatbot. <br>How can I help you?
				</div>
			</div>
		</main>
		<div class="input-bar">
			<div class="input-holder">
				<input type="text" placeholder="Type your message here..." class="message-input">
			
				<button type="button" class="send-button"><img src="images/send-button.svg" alt="Send Message" width="30" height="30"></button>
			</div>
		</div>
	</div>
	<div class="loader" hidden>
		<svg viewBox="0 0 32 32" width="32" height="32">
			<circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
		</svg>
	</div>

  
	<!-- <script src="scripts/app.js"></script> -->
	<script src="js/jquery.min.js"></script>
	<script src="js/datadumper.js"></script>
	<script src="js/rivescript.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
